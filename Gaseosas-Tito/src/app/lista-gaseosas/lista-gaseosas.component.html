<table class="table">   <!-- esto se vincula con beer-list-component , comando  ng g c beer-list-->
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Sabor</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Imagen</th>
            <th>Comprar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Gaseosa of Gaseosas">
            <td>{{Gaseosa.nombre}}</td>
            <td>{{Gaseosa.sabor}}</td>
            <td>{{Gaseosa.precio | currency}}</td>
            <td>
                <span *ngIf="Gaseosa.stock==0" >Sin Stock</span> 
                <span *ngIf="Gaseosa.stock>1">{{Gaseosa.stock}}</span>
            </td>
            <td><img [src]="Gaseosa.imagen" ></td>
            <td>
                <app-input-cantidad [cantidad]="Gaseosa.cantidad" [max]="Gaseosa.stock" *ngIf="Gaseosa.stock" (maxGaseosas)="maxGaseosas($event)" ></app-input-cantidad>  
                <!-- no me toma el output cantidad () -->
                <button class="btn btn-primary" (click)="AgregarAlCarrito(Gaseosa)">Comprar</button>

            </td>
          <!--   <td><img [src]= ></td>  Para poner imagen se usa [] en el src -->
        </tr>
    </tbody>
</table>
